<div class="container-fluid">
  <div class="row">
      <div class="col-6" *ngFor="let theater of theaters | async">
          <h5>{{theater.name}}</h5>
          <p>Rows: {{theater.rows}} | Columans: {{theater.columans}}</p>
      </div>
  </div>

  <div class="row">
    <button type="button" class="btn btn-light" [routerLink]="['/theater/new']">Add new Theaters</button>
  </div>

</div>
