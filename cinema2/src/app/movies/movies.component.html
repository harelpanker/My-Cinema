<div class="container" style="padding-bottom: 3%;">
    <div class="row">
        <div class="col-sm-4" *ngFor="let movie of movies | async">
            <h2 style="padding-top: 5%; padding-bottom: 5%;">{{movie.title}}</h2>
            <a [routerLink]="['/movies',movie._id]">
                <img src="{{movie.image}}" class="img-fluid img-thumbnail">
            </a>
        </div>
    </div>
</div>
