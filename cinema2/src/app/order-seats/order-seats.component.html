<div class="container" style="margin-top: 3%; margin-bottom: 3%;">

  <div class="row" style="margin-bottom: 3%;">
    <div class="col-sm-6">
      <label for="numOfTickets">Number of Tickets:</label>
      <div class="ui inverted segment">
        <div class="ui inverted transparent input fluid">
          <input type="number" name="numOfTickets" placeholder="Max-5" [(ngModel)]="numberOfTickets" min="1" max="5">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <canvas
        id="seats" style="border:3px solid black" appSeatsCanvas
        [rowsNumber]="showObject?.theaterData[0].rows"
        [colsNumber]="showObject?.theaterData[0].columans"
        [showTakenSeats]="showObject?.orderedSeats"
        [numberOfTickets]="numberOfTickets"
        (onSeatChange)="onSeatChange($event)">
      </canvas>

      <button (click) = "onOrder()" class="ui inverted primary button" style="margin-top: 3%;">Order</button>
    </div>
  </div>
  
</div>
